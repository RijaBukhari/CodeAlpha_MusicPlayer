<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#8c8e8f"
    />
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta
      name="msapplication-config"
      content="assets/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <h1>Music Player</h1>

    <div id="music-container" class="music-container">
      <div class="music-info">
        <h4 id="title">Hey</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress">
            <div class="progress-handle" id="progress-handle"></div>
          </div>
        </div>
        <div class="time">
          <span id="currTime">00:00</span> / <span id="durTime">00:00</span>
        </div>
      </div>
      <audio id="audio" src="assets/music/Hey.mp3"></audio>
      <div class="img-container">
        <img src="assets/Hey.jpg" alt="music cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <p>
          &copy; 2024
          <span class="name">
            <a href="https://linkedin.com/in/RijaBukhari/" target="_blank">
              <span class="letter">R</span><span class="letter">i</span
              ><span class="letter">j</span><span class="letter">a</span>
              <span class="letter">B</span><span class="letter">u</span
              ><span class="letter">k</span><span class="letter">h</span
              ><span class="letter">a</span><span class="letter">r</span
              ><span class="letter">i</span>
            </a>
          </span>
          | All rights reserved.
        </p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/RijaBukhari"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://www.github.com/RijaBukhari"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
